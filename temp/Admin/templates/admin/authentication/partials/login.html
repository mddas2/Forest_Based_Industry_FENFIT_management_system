{% load staticfiles %}

<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);overflow: scroll;">
        <div class="login-box card">
            {% if messages%}
                {%for message in messages%}
                    <div class="alert alert-danger" role="alert">
                        <center>{{message}}</center>
                    </div>
            {%endfor%}
            {%endif%}
            <div class="card-body m-b-100">
                <form class="form-horizontal form-material" id="loginform" action="{% url 'Login' %}" method="POST">
                    {% csrf_token %}
                    <a href="javascript:void(0)" class="db"><center><img src="{% static '/assets/images/fenfit-logo.png' %}" alt="Home" /></center></a>
                    <h3 class="text-center m-b-20">Sign In</h3>
                    <div class="form-group" id="users_sh">
                        <div class="col-xs-12">
                            <select id="users_value" class="form-control" name="users" data-placeholder="Choose a Category" tabindex="1" required>
                                    <option disabled selected>प्रयोग कर्ताहरु</option>                                    
                                        <option value="client">सामान्य आवेदक</option>    
                                        <option value="central">व्यवस्थापक महासंघ</option>
                                        <option value="state">व्यवस्थापक प्रदेश महासंघ</option>
                                        <option value="district">व्यवस्थापक जिल्ला संघ</option> 
                                        <option value="private">व्यवस्थापक बस्तुगत संघ</option>                                 
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="state_sh">
                        <div class="col-xs-12">
                            <select id="state_value" class="form-control" name="state_name" data-placeholder="Choose a Category" tabindex="1">
                                    <option disabled>प्रदेशको नाम</option>                                       
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="district_sh">
                        <div class="col-xs-12">
                            <select id="district_value" class="form-control" name="district_name" data-placeholder="Choose a Category" tabindex="1" >
                                    <option disabled>जिल्लाको नाम</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="private_sh">
                        <div class="col-xs-12">
                            <select id="private_value" class="form-control" name="private_name" data-placeholder="Choose a Category" tabindex="1">
                                    <option disabled>बस्तुगत संघको नाम</option>
                                    {% for private in privates%}
                                        <option value="{{private.email}}">{{private.company_name}}</option>
                                    {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="" placeholder="Email" name="email"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Password" name="password"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="d-flex no-block align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label" for="customCheck1">Remember me</label>
                                </div> 
                                <div class="ms-auto">
                                    <a href="javascript:void(0)" id="to-recover" class="text-muted"><i class="fas fa-lock m-r-5"></i> Forgot pwd?</a> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn w-100 btn-lg btn-info btn-rounded text-white" type="submit">Log In ( {{login_attempt_left}} attempt left )</button>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <button class="btn  btn-facebook" data-bs-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                                <button class="btn btn-googleplus" data-bs-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Don't have an account? <a href="{% url 'SignUp' %}" class="text-info m-l-5"><b>Sign Up</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="#">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email"> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg w-100 text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
